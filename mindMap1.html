<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    li{
        background-color: beige;
    }

    span {

        height: 3px;
        width:3px;
        background-color: darkseagreen;
        border-radius:1px;
        text-decoration-style: wavy;

    }
    .inputDiv{
        background-color: cornsilk;
    }
</style>
<div class="inputDiv">
    <input type="text" id="inputText">
    <button id="btn">Save</button>
</div>
<div class="listDiv">
    <ul id="listUL">
    </ul>
</div>
<script>
    var inputObj = document.querySelector("#inputText");
    var btnObj = document.querySelector("#btn");
    var listULObj = document.querySelector("#listUL");
    listULObj.addEventListener("click",function(event){
        var target = event.srcElement || event.target;
        console.dir(target);
        if(target.tagName == 'SPAN'){
            console.log('try delete');
            target.parentNode.remove();

        }else if(target.tagName =='LI'){
//            console.log("try modify");
//            var content = target.textContent;
//            console.log(content);
//            target.innerHTML="<input type='text' value='"+content+"'><button >Modify</button>";

            target.firstElementChild.innerHTML+="<ul><li><input type='text' id='msg1'><button >reply</button></ul></li>";



        }else if(target.tagName =='BUTTON'){
            var targetLi = target.parentNode;
            targetLi.innerHTML = target.parentNode.firstChild.value +"<span>x</span>";
        }
    });
    btnObj.addEventListener("click",function(event){
        var msg = inputObj.value;
        console.log(msg);
        inputObj.value ="";
        listULObj.innerHTML += "<li>" +msg+"<span>x</span> </li>";
    },false);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .outer1{
        width: 100%; height: 500px; background-color: cornflowerblue }

    .inner1{
        margin : 50px; width: 80%; height: 400px; background-color: aqua;
    }

    .inner2{
        width: 60%; height: 300px; background-color: blue; margin : 50px;
    }
</style>



<div class="outer1" id="outer1">
    AAAAAAAAAAAA
    <div class="inner1" id="inner1">
        BBBBBBBBBBBBBB
        <div class="inner2" id="inner2">
            CCCCCCCCCCCCCCCC

        </div>
    </div>
</div>

<script>

    document.querySelector("#outer1").addEventListener("click", function () {

        alert(this.innerHTML)
    });
    document.querySelector("#inner1").addEventListener("click", function (evt) {

        alert(this.innerHTML)
    });
    document.querySelector("#inner2").addEventListener("click", function (evt) {
        evt.stopPropagation();
        alert(this.innerHTML)
    });


</script>
